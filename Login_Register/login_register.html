<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login_register.css">
    <link rel="icon" href="../images/logo.png" type="image/x-icon">
    <title>Login</title>
</head>


<body>


    <header class="header">
        <nav class="nav">
            <a href="../Home/home.html" class="home">
                <div class="nav-letf">
                    <div class="logo-nav">
                        <img src="../images/logo.png" alt="logo" class="logo">
                    </div>

                    <div class="comp-name">
                        <h1 class="groupe">Mario Group</h1>
                    </div>
                </div>
            </a>
        </nav>
    </header>


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>


                <span>or use your email for registration</span>

                <input type="text" placeholder="Name" class="name-sign-up">
                <input type="email" placeholder="Email" class="email-sign-up">
                <input type="password" placeholder="Password" class="pass-sign-up">
                <a href="../Main/main.html" class="signUP" style="color: white;">Sign Up</a>
            </form>
        </div>


        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <a href="../Main/main.html" class="signIN" style="color: white;">Sign In</a>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="login_register.js"></script>
</body>


</html>
